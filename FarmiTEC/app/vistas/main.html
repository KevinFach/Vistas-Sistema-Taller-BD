</head>
<body>
    
    
    <div class="barra-lateral" id="barra-lateral">
        <div id="barra-lateral-contenedor-titulo">
            <p id="titulo-barra-lateral">   FarmiTEC <i class="fi fi-ss-pharmacy">  </i></p>
            
        </div>
        <div id="barra-lateral-contenedor-botonera">
           <a href="" class="botones-botonera-lateral"><i class="fi fi-rs-truck-side" ></i> Proveedores</a>
            <a href="" class="botones-botonera-lateral"><i class="fi fi-rs-box"></i> Inventario</a>
            <a href="" class="botones-botonera-lateral"><i class="fi fi-rr-usd-circle"></i> Ventas</a>
            <a href="" class="botones-botonera-lateral"><i class="fi fi-rs-users-alt"></i></i> Empleados</a>
            <a href="" class="botones-botonera-lateral"><i class="fi fi-rs-key"></i> Usuarios</a>
            
              </div>
    </div>

    <div id="contenedor-elementos">
        <div id="titulo-principal">
            <div id="titulo-apartado-actual">
                <i id="titulo-icono"  class="fi fi-rs-dashboard-monitor"></i>
                <h2 id="titulo-apartado">Punto de Venta</h2>
            </div>
            

            <div id="tiempo">
                <p id="fecha"></p>
                <p id="reloj"></p>
            </div>
           
        </div>
        <!-- en este div va el contenido a desarrollar dependiendo la vista -->
        <div id="contenedor-principal-formularios">
            
            <div class="contenedor-formulario">
                <h2 id="titulo-formulario">Registrar Empleado</h2>
                <form action="dejen-esto-asi-xd" id="formulario" method="post">
                    

                    
                    <!--Aqui los div que separarn en columnas-->
                    <!--Columna 1-->
                    <div class="columna">

                    <label for="RFC-Empleado">RFC:</label>
                    <input class="input-formulario" type="text" id="RFC-Empleado" name="nombre-para-identificar-en-php" placeholder="Ejemplo:">

                    <label for="nombre-empleado">Nombre(s):</label>
                    <input class="input-formulario" type="text" id="nombre-empleado" name="nombre-para-identificar-en-php" placeholder="Ejemplo: ">

                    <label for="apellidos-empleado">Apellido(s):</label>
                    <input class="input-formulario" type="text"  id="apellidos-empleado" name="nombre-para-identificar-en-php" placeholder="Ejemplo: ">

                    <label for="turnos">Turno:</label>
                    <select name="nombre-para-identificar-en-php" id="turnos">
                        <option value="matutino">Matutino</option>
                        <option value="vespertino">Vespertino</option>
                        <option value="nocturno">Nocturno</option>
                    </select>

                    <label for="salario-empleado">Nomina:</label>
                    <input class="input-formulario" type="number" name="nombre-para-identificar-en-php" id="salario-empleado" placeholder="Ejemplo:">


                    </div>
                    <!--Columna 2-->
                    <div class="columna">
                        
                    <label for="puestos">Puesto:</label>
                    <select name="nombre-para-identificar-en-php" id="puestos">
                        <option value="vendedor">Vendedor</option>
                        <option value="limpieza">Limpieza</option>
                        <option value="gerente">Gerente</option>
                        

                    </select>

                    
                    <label for="telefono-empleado">Telefono:</label>
                    <input class="input-formulario" type="number" name="nombre-para-identificar-en-php" id="telefono-empleado" placeholder="Ejemplo:">
                    
                    <label for="correo-empleado">Correo:</label>
                    <input class="input-formulario" type="text" name="nombre-para-identificar-en-php" id="correo-empleado" >

                    <!---Este es el boton input que se encarga de enviar los datos a la base de datos-->
                    <input class="input-CRUD" type="submit" value="Registrar" name="nombre-para-identificar-en-php">

                    <a href="" id="boton-regresar">Regresar</a>
                        
                    </div>
                    

                </form>



            </div>
            

        </div>
        
    </div>

    



    <script src="../../public/js/hora.js"></script>
    <script src="../../public/js/fecha.js"></script>
    
</body>
